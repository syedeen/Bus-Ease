    <div class="hero-container">
        <div class="way">
            <label   class="custom-radio">
                <input type="radio" name="route" value="one-way">
                <span class="radio-button"></span>
               <p data-translate="oneway">  One Way</p>
            </label>
            <label  class="custom-radio">

        <div class="input-group">

            <div class="inp3">

                    <aside class="days" id="daysGrid"></aside>
               
                </aside>

              </aside>
            </div>
            <div class="inp4">

                <aside class="inp-result4 no-of-pass">
                   
                    <button class="increase " >+</button>

                </aside>
            </div>
            <p class="btn-grp">
