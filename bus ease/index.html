<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="nav-container">
            <div class="border"></div>
            <div class="logo"></div>
            <div class="lang-cont border">
                <div class="lang dropdown">Language</div>
                <button class="car-btn"><i class="fa-solid fa-caret-down"></i></button>
                <button class="car-dbtn"><i class="fa-solid fa-caret-up"></i></button>
                <div class="dropdown-content">
                    <button   class="sph splborder english ">English</button>
                    <button   class="sph splborder  tamil">Tamil</button>
                </div>
            </div>
          
        </div>
        <div class="sidenav">
            <a  data-translate="bookings"   class="bookings border">my bookings</a>
            <a  data-translate="help"  class="help border">help</a>
            <a    data-translate="sign" class="sign border">sign in</a>
            <a   data-translate="account" class="acc border">create account</a> 
        </div>
        </header>
    </div>
    <main>
        <div class="hero-container">
            <div class="hero-input">
                <div    data-translate="from"  class="ft-text1 ">From</div>
                <input placeholder="Pallavaram" class="srch-inp1  inp" type="text-only">
                
                <div class="inp1-results toggledisplay">
                   


                </div>
                

                

                <div data-translate="to"  class="ft-text2  ">To</div>
                <input placeholder="Vandaloor" class="srch-inp2 inp" type="text-only">

                <button class="lr-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>

                <div data-translate="departure"  class="dp-text">Departure</div>
                <input placeholder="" class="srch-inp3 inp">
                <i class="fa-solid fa-angle-left "class="angle-icon"  id="prevMonth"></i>
                <i class="fa-solid fa-angle-right" class="angle-icon" id="nextMonth" ></i>
                

                <div class="inp2-results toggledisplay inp ">
                    
                     </div>


                <div class="calendar toggledisplay">
                    <div class="month-year">
                     
                        <span id="monthYear"></span>
                    
                    </div>
                    <div class="days" id="daysGrid"></div>
                </div>

                <div  data-translate="passengers" class="pas-text">Passengers</div>
                <input placeholder="1 Person" class="srch-inp4 inp">
                <div class="drp-icon"><i class="fa-solid fa-angle-down"></i></div>
                

                <div class="no-of-pass toggledisplaypass ">
                    <button  class="decrease ">-</button>
                    <input  class="srch-inp5 inp" placeholder="1" type="number" readonly min="1"  max="3" >
                    <button class="increase " >+</button>
                </div>




<div class="annoying-btn">
                <button  data-translate="search" class="srch-btn">Search</button></div>
            </div>
            <div class="hero-search">
                <div class="custom-radio">
                    <input type="radio" id="option1" name="options" value="Option 1">
                    <label   data-translate="oneway"  for="option1">One Way</label>
                </div>
                <div class="custom-radio">
                    <input type="radio" id="option2" name="options" value="Option 2">
                    <label  data-translate="roundtrip"  for="option2">Round Trip</label>
                </div>
            </div>
            <div class="manage-user">

                <button   data-translate="track" class="track-trip">Track Your Trip</button>
                <button  data-translate="subs" class="subscription">Subscription</button>
            </div>
          
        </div>



       
    </main>
  

    <script src="index.js"></script>

   




</body>
</html>
